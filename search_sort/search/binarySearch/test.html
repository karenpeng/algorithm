<script type="text/javascript">
function binarySearch2(array, targetValue, min, max) {
  var min = min || 0;
  var max = max || array.length - 1;

  if (max < min) return -1;

  else {

    var guess = Math.floor((max + min) / 2);
    console.log(guess)

    if (array[guess] === targetValue) {

      return guess;

    } else if (array[guess] > targetValue) {

      max = guess - 1;

    } else {

      min = guess + 1;
    }

     //binarySearch2(array, targetValue, min, max);
    return binarySearch2(array, targetValue, min, max);

  }

}

test4 = [2, 2, 4, 6, 6, 6, 7, 8, 11, 13, 15, 64, 64, 88, 101, 102, 111, 199, 231, 246, 346]

</script>
